@if (isOpen) {
  <div class="dialog-overlay" (click)="cancel()">
    <div class="dialog-container" (click)="$event.stopPropagation()">
      <!-- Icon -->
      <div class="dialog-icon" [class]="'dialog-icon-' + type">
        <i [ngClass]="icon"></i>
      </div>

      <!-- Content -->
      <div class="dialog-content">
        <h3 class="dialog-title">{{ title }}</h3>
        <p class="dialog-message">{{ message }}</p>
      </div>

      <!-- Actions -->
      <div class="dialog-actions">
        <button class="btn btn-secondary" (click)="cancel()" type="button">
          {{ cancelText }}
        </button>
        <button [class]="getConfirmButtonClass()" (click)="confirm()" type="button">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
