<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="header-icon">
        <i class="fas fa-power-off"></i>
      </div>
      <div>
        <h2>Reactivar Equipo</h2>
        <p class="subtitle">{{ equipoNombre }}</p>
      </div>
      <button class="btn-close" (click)="close()" aria-label="Cerrar">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <div class="info-section">
        <i class="fas fa-info-circle"></i>
        <p>El equipo será marcado como activo. Ingresa la nueva ubicación o déjalo en bodega.</p>
      </div>

      <div class="form-group">
        <label for="ubicacion">
          <i class="fas fa-map-marker-alt"></i>
          Nueva Ubicación
        </label>
        <input
          type="text"
          id="ubicacion"
          class="form-control"
          [(ngModel)]="ubicacion"
          placeholder="Ej: Datacenter Piso 2"
          (keyup.enter)="confirm()"
          autofocus
        />
        <small class="form-hint" *ngIf="ubicacionAnterior">
          <i class="fas fa-history"></i>
          Ubicación anterior: <strong>{{ ubicacionAnterior }}</strong>
        </small>
        <small class="form-hint" *ngIf="!ubicacion || ubicacion === 'Bodega'">
          <i class="fas fa-warehouse"></i>
          Si dejas "Bodega", el equipo quedará activo pero en bodega
        </small>
      </div>
    </div>

    <div class="modal-footer">
      <button
        class="btn btn-secondary"
        (click)="close()"
        [disabled]="isSubmitting"
      >
        <i class="fas fa-times"></i>
        Cancelar
      </button>
      <button
        class="btn btn-success"
        (click)="confirm()"
        [disabled]="isSubmitting"
      >
        <i class="fas fa-spinner fa-spin" *ngIf="isSubmitting"></i>
        <i class="fas fa-power-off" *ngIf="!isSubmitting"></i>
        Reactivar Equipo
      </button>
    </div>
  </div>
</div>
